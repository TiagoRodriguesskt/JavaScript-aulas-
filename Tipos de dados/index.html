<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>

<body>
    <!--
        -String: "isoo é uma string"
        -Number: 1, 2, 3...
        -Boolean: true, false
        -undefined: indefinido (não encontrado)
        -null: sem valor
    -->

</body>

<script>
    var teste = 'teste' //STRING
    var number = 1 //NUMERO
    var verdade = true //VERDADEIRO OU FALSO
    var n1 = '1' //Concatenando
    var n2 = 1 //Somando

    console.log(typeof teste)
    console.log(typeof number)
    console.log(typeof verdade)
    console.log(n1 + 1)
    console.log(n2 + 1)
</script>

</html>
