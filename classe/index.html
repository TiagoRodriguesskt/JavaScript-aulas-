<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<!-- Buscando por uma classeName-->

<body>

    <h1>Primeiro</h1>
    <div class="linda">Mulher bonita</div>
    <div class="feia">Mulher feia</div>

    <script>
        var gata = document.getElementsByClassName('linda')[0]
        var cat = document.getElementsByClassName('feia')[0]

        console.log(gata.innerHTML)
        console.log(cat.innerHTML)
    </script>

</body>

</html>
