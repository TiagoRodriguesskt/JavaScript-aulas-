<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Eventos | Keyup</title>
</head>

<body>
    <input type="text" id="search" />

    <div id="result">
        Nenhum resultado
    </div>
    <script>
        var text = document.getElementById('search')
        var result = document.getElementById('result')
        var resultDefultText = 'Nenhum resultado'

        text.addEventListener('keyup', function() {
            var value = this.value
            result.innerText = text !== '' ? value : resultDefultText
        })

        // text.addEventListener('keyup', function() {
        //   //console.log('Disparou!', this.value)
        //   result.innerText = this.value
        // })
    </script>
</body>

</html>
