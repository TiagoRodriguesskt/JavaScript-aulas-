<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Operador Matemática</title>
</head>

<body>
    <script>
        var n1 = 10,
            n2 = 5,
            resultado

        resultado = n1 * n2
        resultado1 = n1 / n2
        resultado2 = n1 + n2
        resultado3 = n1 - n2
        resultado4 = n1 ** n2
        resultado5 = n1 % n2

        console.log(`
            A multiplicação é ${resultado}.
            A divisão é ${resultado1}.
            A some é ${resultado2}.
            A subtração é ${resultado3}.
            O expoente é ${resultado4}.
            O resto é ${resultado5}.`)
    </script>
</body>

</html>
